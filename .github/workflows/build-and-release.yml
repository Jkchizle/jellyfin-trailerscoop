name: build-and-release

on:
  push:
    tags: ["v*.*.*"]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Publish plugin
        run: dotnet publish -c Release -o publish
      - name: Create plugin zip (TrailerScoop_<version>.zip)
        shell: pwsh
        run: |
          $version = (Select-String -Path Jellyfin.Plugin.TrailerScoop.csproj -Pattern '<Version>(.+)</Version>').Matches[0].Groups[1].Value
          $zipName = "TrailerScoop_$version.zip"
          Compress-Archive -Path publish\* -DestinationPath $zipName
          echo "ZIP_NAME=$zipName" >> $env:GITHUB_ENV
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.ZIP_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
